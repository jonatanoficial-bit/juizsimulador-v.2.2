<script>
/* ===== App principal ===== */
(function(){
"use strict";

/* >>> IMAGENS LOCAIS (iguais √†s do GitHub) <<< */
const IMG_OFFICE   = "img/escritorio.png";
const IMG_COURT    = "img/tribunal.png";
const IMG_STJ      = "img/stj.png";        // usado quando prest√≠gio alto (STJ)

/* Utilidades */
const $ = sel => document.querySelector(sel);
const el = (tag, props={}, kids=[]) => {
  const n=document.createElement(tag);
  for (const k in props){
    if(k==='class') n.className=props[k];
    else if(k.startsWith('on')) n.addEventListener(k.slice(2).toLowerCase(), props[k]);
    else if(k==='html') n.innerHTML=props[k];
    else if(k==='style') n.style.cssText=props[k];
    else n.setAttribute(k, props[k]);
  }
  (Array.isArray(kids)?kids:[kids]).filter(Boolean)
    .forEach(k=>n.appendChild(typeof k==='string'?document.createTextNode(k):k));
  return n;
};
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
const sleep=(ms)=>new Promise(r=>setTimeout(r,ms));
async function hash(text){
  try{
    const enc=new TextEncoder().encode(text);
    const buf=await crypto.subtle.digest('SHA-256',enc);
    return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
  }catch(_){
    let h=0; for(let i=0;i<text.length;i++){h=((h<<5)-h)+text.charCodeAt(i); h|=0;}
    return String(h);
  }
}

/* Dados base */
const ESTADOS={
  "SP":["S√£o Paulo","Campinas","Santos","Sorocaba"],
  "RJ":["Rio de Janeiro","Niter√≥i","Petr√≥polis"],
  "MG":["Belo Horizonte","Uberl√¢ndia","Juiz de Fora"],
  "BA":["Salvador","Feira de Santana","Vit√≥ria da Conquista"]
};
const COURT_TYPES=[
  {id:"criminal",icon:"‚öñÔ∏è",title:"Criminal",desc:"Crimes contra a pessoa e patrim√¥nio. J√∫ri popular em crimes dolosos contra a vida."},
  {id:"familia",icon:"üë®‚Äçüë©‚Äçüëß",title:"Fam√≠lia",desc:"Div√≥rcios, guarda, pens√£o, ado√ß√£o, medidas protetivas e acordos."},
  {id:"trabalhista",icon:"üíº",title:"Trabalhista",desc:"V√≠nculo, verbas rescis√≥rias, horas extras, adicionais e danos morais."},
];

/* Casos */
function seedCases(n=100){
  const out=[], tipos=["criminal","familia","trabalhista"];
  const C=[
    {t:"Homic√≠dio simples em briga de bar",r:"Discuss√£o escalou; r√©u alega leg√≠tima defesa.",g:{culpado:true,padrao:"alem_duvida"}},
    {t:"Roubo com simulacro de arma",r:"V√≠tima diz que viu arma; simulacro foi encontrado pr√≥ximo.",g:{culpado:true,padrao:"alem_duvida"}},
    {t:"Tentativa de furto qualificado",r:"R√©u surpreendido arrombando com√©rcio.",g:{culpado:true,padrao:"alem_duvida"}},
    {t:"Les√£o corporal em contexto dom√©stico",r:"V√≠tima com escoria√ß√µes; r√©u alega acidente.",g:{culpado:true,padrao:"alem_duvida"}}
  ];
  const F=[
    {t:"Guarda compartilhada",r:"Pais divergem sobre resid√™ncia da crian√ßa.",g:{culpado:false,padrao:"preponderancia"}},
    {t:"Revis√£o de pens√£o aliment√≠cia",r:"Genitor alega redu√ß√£o de renda.",g:{culpado:false,padrao:"preponderancia"}},
    {t:"Regulamenta√ß√£o de visitas",r:"Conflito sobre pernoites e feriados.",g:{culpado:false,padrao:"preponderancia"}}
  ];
  const T=[
    {t:"Horas extras e intervalo",r:"Alega 2h extras/dia; empresa fala em banco de horas.",g:{culpado:false,padrao:"preponderancia"}},
    {t:"V√≠nculo de emprego x PJ",r:"Atuou como PJ; alega subordina√ß√£o.",g:{culpado:false,padrao:"preponderancia"}},
    {t:"Dano moral por ass√©dio",r:"Relata humilha√ß√µes; empresa nega.",g:{culpado:false,padrao:"preponderancia"}}
  ];
  for(let i=0;i<n;i++){
    const tipo=tipos[i%3];
    const base=(tipo==="criminal"?C:tipo==="familia"?F:T)[i%3];
    out.push({
      id:tipo[0]+String(i+1).padStart(3,"0"),
      tipo,
      titulo:base.t,
      resumo:base.r,
      gabarito:base.g,
      status:"na_fila",
      provas:[
        {id:"E1",tipo:"depoimento",conteudo:"Prova 1 contextual"},
        {id:"E2",tipo:"documento",conteudo:"Prova 2 objetiva"}
      ]
    });
  }
  return out;
}

/* IA simulada */
function iaFala(agente, caso, pergunta=""){
  const header=agente==="acusacao"?"ACUSA√á√ÉO":"DEFESA";
  const ref = caso.provas.map(p=>`[${p.id}] ${p.tipo}`).join(", ");
  let base = (agente==="acusacao")
   ? "A coer√™ncia das provas, especialmente as pe√ßas documentais e depoimentos, atende ao padr√£o exigido."
   : "As inconsist√™ncias e lacunas probat√≥rias geram d√∫vida razo√°vel e mitigam a pretens√£o adversa.";
  if(pergunta){
    base = (agente==="acusacao")
      ? `Quanto √† pergunta do juiz, a resposta se ancora nas evid√™ncias ${ref}, que convergem para a responsabiliza√ß√£o.`
      : `Respondendo ao juiz, as evid√™ncias ${ref} n√£o superam as d√∫vidas apontadas pela defesa.`;
  }
  return `${header}:\n${base}\n\nCita√ß√µes: ${ref}`;
}

/* Typewriter */
async function typeInto(node, full, speed=12){
  node.innerHTML="";
  let out="";
  for(let i=0;i<full.length;i++){
    out += full[i];
    node.textContent = out;
    if(i%3===0) node.classList.toggle('typing');
    await sleep(speed);
  }
  node.classList.remove('typing');
}

/* Save/Load */
const SAVE_PREFIX="JUJ2_SAVE_";
async function keyFor(u){return SAVE_PREFIX+u;}
async function saveGame(){
  if(!State.user) return;
  const key=await keyFor(State.user);
  const payload=JSON.stringify({
    user:State.user,
    pass:State.passHash||null,
    when:Date.now(),
    data:{
      scr:State.scr,court:State.court,nome:State.nome,idade:State.idade,
      estado:State.estado,cidade:State.cidade,avatar:State.avatar,
      casos:State.casos,fila:State.fila,atual:State.atual,julgando:State.julgando,
      stats:State.stats,sounds:State.sounds
    }
  });
  localStorage.setItem(key,payload);
}
async function loadGame(u){
  const key=await keyFor(u);
  const raw=localStorage.getItem(key);
  if(!raw) return null;
  try{return JSON.parse(raw);}catch(_){return null;}
}
function exportGame(){
  if(!State.user){alert("Voc√™ precisa estar logado.");return;}
  const key=SAVE_PREFIX+State.user;
  const blob=new Blob([localStorage.getItem(key)||"{}"],{type:"application/json"});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download=`juiz_save_${State.user}.json`;
  a.click();
}
function importGame(file){
  const r=new FileReader();
  r.onload=()=>{
    try{
      const obj=JSON.parse(r.result);
      if(!obj||!obj.data) return alert("Arquivo inv√°lido.");
      localStorage.setItem(SAVE_PREFIX+(obj.user||"player"), JSON.stringify(obj));
      alert("Save importado! Fa√ßa login com o usu√°rio do arquivo.");
    }catch(e){alert("Falha ao importar.");}
  };
  r.readAsText(file);
}

/* Estado */
const State={
  scr:"login", user:"", passHash:null,
  court:null, avatar:null, nome:"", idade:"",
  estado:"SP", cidade:ESTADOS["SP"][0],
  casos:seedCases(), fila:[], atual:null, julgando:null,
  stats:{j:0,a:0,prestigio:0},
  sounds:true, unlocked:false
};

/* Bg helper: se prest√≠gio alto, usa STJ no escrit√≥rio */
function currentOfficeBg(){
  return (State.stats.prestigio||0) >= 70 ? IMG_STJ : IMG_OFFICE;
}

/* Autosave a cada 8s */
setInterval(saveGame, 8000);

/* √Åudio ‚Äî desbloqueio por gesto */
function unlockAudioOnce(){
  if(State.unlocked) return;
  State.unlocked = true;
  const amb=$("#s-amb");
  try{
    amb.volume=0.35;
    if(State.sounds) amb.play();
  }catch(e){}
}
document.addEventListener('click',unlockAudioOnce,{once:true});
document.addEventListener('keydown',unlockAudioOnce,{once:true});
function play(id,vol=0.7){
  if(!State.sounds) return;
  const a=$(id);
  if(a){ a.volume=vol; a.currentTime=0; a.play(); }
}
function loopAmb(start){
  const amb=$("#s-amb");
  if(!amb) return;
  if(start){
    if(State.sounds && State.unlocked){ amb.volume=0.35; amb.play(); }
  }else amb.pause();
}

/* Render raiz */
function render(){
  const root=$('#app'); root.innerHTML="";
  if(State.scr==="login") return root.appendChild(viewLogin());
  if(State.scr==="splash") return root.appendChild(viewSplash());
  if(State.scr==="home") return root.appendChild(viewHome());
  if(State.scr==="avatar") return root.appendChild(viewAvatar());
  if(State.scr==="office"){ loopAmb(true); return root.appendChild(viewOffice()); }
  if(State.scr==="trial"){ loopAmb(true); return root.appendChild(viewTrial()); }
}

/* Views */

function viewLogin(){
  const userInput=el('input',{placeholder:'Usu√°rio',style:'width:100%;padding:10px;border-radius:10px;border:1px solid #ffffff28;background:#0e0f12;color:#fff'});
  const passInput=el('input',{type:'password',placeholder:'Senha (opcional)',style:'width:100%;padding:10px;border-radius:10px;border:1px solid #ffffff28;background:#0e0f12;color:#fff'});
  const knownUsers=Object.keys(localStorage).filter(k=>k.startsWith(SAVE_PREFIX)).map(k=>k.replace(SAVE_PREFIX,''));

  const login=async()=>{
    const u=userInput.value.trim();
    if(!u) return alert("Informe um usu√°rio.");
    const exists=await loadGame(u);
    if(!exists){
      State.user=u;
      State.passHash=passInput.value?await hash(passInput.value):null;
      State.court=null; State.avatar=null; State.nome=""; State.idade="";
      State.estado="SP"; State.cidade=ESTADOS["SP"][0];
      State.casos=seedCases(); State.fila=[]; State.atual=null; State.julgando=null;
      State.stats={j:0,a:0,prestigio:0}; State.sounds=true; State.unlocked=false;
      await saveGame(); State.scr="splash"; render();
    }else{
      if(exists.pass){
        const h=await hash(passInput.value||"");
        if(h!==exists.pass) return alert("Senha incorreta.");
      }
      State.user=exists.user;
      State.passHash=exists.pass||null;
      Object.assign(State, exists.data);
      State.scr="splash"; render();
    }
  };

  const delUser=async()=>{
    const u=prompt("Digite o usu√°rio que deseja remover:");
    if(!u) return;
    const key=await keyFor(u);
    if(localStorage.getItem(key)){
      if(confirm(`Remover o perfil "${u}" e todo o progresso?`)){
        localStorage.removeItem(key);
        alert("Removido.");
        render();
      }
    }else alert("Perfil n√£o encontrado.");
  };

  const importInput=el('input',{type:'file',accept:'application/json',onchange:e=>{
    const f=e.target.files?.[0];
    if(f) importGame(f);
  }});

  return el('div',{class:'bg-hero'},[
    el('div',{},[
      el('div',{class:'pill'},'Vale Produ√ß√£o apresenta'),
      el('div',{class:'title',style:'margin:10px 0 20px'},'Jogo do Juiz 2.7'),
      el('div',{class:'wrap card',style:'max-width:520px;margin:auto'},[
        el('div',{class:'muted'},'Entre com seu usu√°rio (criaremos se n√£o existir):'),
        el('div',{style:'height:8px'}), userInput,
        el('div',{style:'height:8px'}), passInput,
        el('div',{style:'height:12px'}),
        el('div',{class:'row'},[
          el('button',{class:'btn ok',onclick:login},'Entrar / Criar perfil'),
          el('button',{class:'btn ghost',onclick:delUser},'Remover perfil'),
          el('label',{class:'btn ghost'},['Importar Save', importInput])
        ]),
        knownUsers.length ? el('div',{style:'margin-top:12px'},[
          el('div',{class:'muted',style:'margin-bottom:6px'},'Perfis encontrados:'),
          el('div',{class:'row'}, knownUsers.map(u=>el('span',{class:'pill'},u)))
        ]) : null
      ])
    ])
  ]);
}

      el('div',{class:'row',style:'justify-content:center'},[

function viewHome(){

function viewAvatar(){

    el('div',{style:'margin-top:10px'},

  const form=el('div',{class:'card'},[
    el('div',{},[
      el('div',{class:'muted'},'Nome'),
      el('input',{value:State.nome,oninput:e=>{State.nome=e.target.value; saveGame();},
        style:'width:100%;padding:10px;border-radius:10px;border:1px solid #ffffff28;background:#0e0f12;color:#fff'})
    ]),
    el('div',{style:'height:8px'}),
    el('div',{},[
      el('div',{class:'muted'},'Idade'),

  return el('div',{class:'bg-photo',style:`background-image:url('${currentOfficeBg()}')`},[

}

  const fila=el('div',{class:'card'},[

  const met=el('div',{class:'card'},[

    el('div',{class:'muted'},`IAJ ${(IAJ*100|0)}%`),
    el('div',{style:'height:10px'}),
    el('div',{class:'row'},[
      el('button',{class:'btn ghost',onclick:exportGame},'Exportar Save'),
      el('button',{class:'btn ghost',onclick:saveGame},'Salvar agora'),
      el('label',{class:'btn ghost'},['Importar Save',
        el('input',{type:'file',accept:'application/json',onchange:e=>{
          const f=e.target.files?.[0]; if(f) importGame(f);
        }})
      ])
    ])
  ]);

  const carreira=el('div',{class:'card'},[
    el('div',{style:'font-weight:700'},'Carreira'),
    el('div',{class:'muted'},'Prest√≠gio'),
    el('div',{class:'progress'},[el('span',{style:`width:${clamp(State.stats.prestigio||0,0,100)}%`})]),
    el('div',{style:'height:8px'}),
    el('button',{class:'btn',onclick:trySTJ},'Candidatar-se ao STJ (exame r√°pido)')
  ]);

  const topbar=el('div',{class:'wrap row',style:'justify-content:space-between;margin-bottom:8px'},[
    el('span',{class:'pill'},`Usu√°rio: ${State.user}`),
    el('div',{class:'row'},[
      el('button',{class:'btn ghost',onclick:()=>{
        State.sounds=!State.sounds;
        if(State.sounds) unlockAudioOnce();
        saveGame();
      }}, State.sounds?'üîä Sons ON':'üîá Sons OFF'),
      el('button',{class:'btn',onclick:()=>{State.scr="home"; saveGame().then(render);}},'Menu')
    ])
  ]);

  return el('div',{class:'bg-photo',style:`background-image:url('${currentOfficeBg()}')`},[
    el('div',{class:'bgfx'}),
    topbar,
    el('div',{class:'wrap grid grid-2'},[
      el('div',{},[header,fila]),
      el('div',{},[met,carreira])

}

/* Provinha STJ */
function trySTJ(){
  const q=[
    {p:"Padr√£o probat√≥rio em criminal para condena√ß√£o:",a:["Preponder√¢ncia","Al√©m de d√∫vida razo√°vel","√çntima convic√ß√£o"],ok:1},
    {p:"Em fam√≠lia, decis√µes devem observar principalmente:",a:["Vontade dos pais","Interesse superior da crian√ßa","Capacidade econ√¥mica"],ok:1},
    {p:"Em trabalhista, √¥nus da prova de horas extras:",a:["Sempre do empregado","Sempre do empregador","Depende dos registros e do caso"],ok:2}
  ];
  let ac=0;
  for(const i in q){
    const x=q[i];
    const ans=prompt(`${parseInt(i)+1}) ${x.p}\n0) ${x.a[0]}\n1) ${x.a[1]}\n2) ${x.a[2]}\n\nResponda 0, 1 ou 2:`);
    if(ans!==null && String(ans).trim()==String(x.ok)) ac++;
  }
  alert(`Voc√™ acertou ${ac}/${q.length}.`);
  if(ac>=2){
    State.stats.prestigio = clamp((State.stats.prestigio||0)+20,0,100);
    alert("Aprovado! Prest√≠gio aumentado ‚Äî seu gabinete agora lembra o STJ.");
  }
  saveGame(); render();
}

/* Chat / J√∫ri */

function avatarBadge(kind){
  const txt = kind==='A'?'MP':'DEF';
  const cls = kind==='A'?'badge-A':'badge-D';
  return el('div',{class:`pfp ${cls}`},txt);
}

function addBubble(container, speaker, text){
  const who = speaker==='acusacao'?'A':'D';
  const bubble = el('div',{class:'bubble'},[
    avatarBadge(who),
    el('div',{class:'msg'},[
      el('small',{}, speaker==='acusacao'?'Acusa√ß√£o':'Defesa'),
      el('div',{class:'content typing'},'')
    ])
  ]);
  container.appendChild(bubble);
  const node=bubble.querySelector('.content');
  typeInto(node,text,11);
  container.scrollTop=container.scrollHeight;
}

function viewTrial(){
  const c=State.julgando;
  if(!c) return el('div',{class:'wrap'},'Erro: nenhum caso.');

  const chat=el('div',{class:'card'},[
    el('div',{style:'font-weight:700;margin-bottom:8px'},'Audi√™ncia'),
    el('div',{class:'chat',id:'chatbox',style:'max-height:340px;overflow:auto'})
  ]);

  const juryBox=el('div',{class:'card'},[
    el('div',{style:'font-weight:700'},'J√∫ri Popular (12)'),
    el('div',{class:'jury',id:'jury'}),
    el('div',{class:'row',style:'margin-top:8px'},[
      el('button',{class:'btn',onclick:deliberar},'Iniciar Delibera√ß√£o'),
      el('span',{class:'pill',id:'jurySum'},'Aguardando‚Ä¶')
    ])
  ]);

  const jurados=[];
  for(let i=1;i<=12;i++) jurados.push({id:i,voto:null,certeza:0});
  const juryGrid=juryBox.querySelector('#jury');
  jurados.forEach(j=>{
    const item=el('div',{class:'juror',id:`J${j.id}`},[
      el('div',{},`J${String(j.id).padStart(2,'0')}`),
      el('div',{class:'bar'},[el('span',{style:`width:0%;background:#777`})])
    ]);
    juryGrid.appendChild(item);
  });

  function deliberar(){
    let g=0,i=0;
    jurados.forEach(j=>{
      j.certeza=Math.round(50+Math.random()*50);
      j.voto=Math.random()<0.58;
      const bar=document.querySelector(`#J${j.id} .bar>span`);
      bar.style.width=`${j.certeza}%`;
      bar.style.background=j.voto?'#ff6b81':'#30d088';
      if(j.voto) g++; else i++;
    });
    $('#jurySum').textContent=`Guilty: ${g} ‚Ä¢ Not guilty: ${i}`;
    play('#s-murmur',0.35);
  }

  const inputRow=el('div',{class:'row'},[
    el('input',{id:'q',placeholder:'Pergunta do juiz‚Ä¶ (atalho: Enter) ‚Äî A: acusa√ß√£o, D: defesa, C: condenar, B: absolver',
      style:'flex:1;padding:10px;border-radius:10px;border:1px solid #ffffff28;background:#0e0f12;color:#fff'}),
    el('button',{class:'btn',onclick:ask},'Perguntar')
  ]);

  async function ask(){
    const q=$('#q').value.trim();
    if(!q) return;
    $('#q').value='';
    const target=Math.random()<.5?'acusacao':'defesa';
    const resp=iaFala(target,c,q);
    addBubble($('#chatbox'),target,resp);
    saveGame();
  }
  async function ouvir(ag){
    const resp=iaFala(ag,c,"");
    addBubble($('#chatbox'),ag,resp);
    saveGame();
  }
  function veredito(culp){
    const ac=(c.tipo==='criminal')?(culp===!!c.gabarito.culpado):true;
    State.stats.j++; if(ac) State.stats.a++;
    const IAJ = State.stats.j ? (State.stats.a/State.stats.j) : 0;
    State.stats.prestigio = Math.min(100, Math.round(IAJ*70 + Math.min(30, State.stats.j/2)));
    State.fila=State.fila.filter(x=>x.id!==c.id);
    State.julgando=null; State.scr="office";
    play('#s-gavel',0.9);
    saveGame().then(render);
  }

  window.onkeydown = (ev)=>{
    if(State.scr!=="trial") return;
    if(ev.key==='a' || ev.key==='A') ouvir('acusacao');
    if(ev.key==='d' || ev.key==='D') ouvir('defesa');
    if(ev.key==='c' || ev.key==='C') veredito(true);
    if(ev.key==='b' || ev.key==='B') veredito(false);
    if(ev.key==='Enter') ask();
  };

  const dossie=el('div',{class:'card'},[
    el('div',{style:'font-weight:700'},'Dossi√™ (Provas)'),
    el('ul',{},c.provas.map(p=>el('li',{},`[${p.id}] ${p.tipo}: ${p.conteudo}`)))
  ]);

  const controles=el('div',{class:'row',style:'margin:10px 0'},[
    el('button',{class:'btn',onclick:()=>{ouvir('acusacao'); play('#s-murmur',0.25);}},'Palavra √† Acusa√ß√£o (A)'),
    el('button',{class:'btn',onclick:()=>{ouvir('defesa'); play('#s-murmur',0.25);}},'Ouvir Defesa (D)'),
    el('button',{class:'btn ok',onclick:()=>veredito(true)},'Condenar (C)'),
    el('button',{class:'btn',onclick:()=>veredito(false)},'Absolver (B)'),
    el('button',{class:'btn ghost',onclick:()=>{State.scr="office"; saveGame().then(render);}},'Voltar'),
    el('button',{class:'btn ghost',onclick:saveGame},'Salvar agora')
  ]);

  const title=el('div',{class:'wrap row',style:'justify-content:space-between;margin-bottom:8px'},[
    el('span',{class:'pill'},`Julgando: ${c.titulo}`),
    el('span',{class:'pill'},COURT_TYPES.find(t=>t.id===State.court)?.title || '')
  ]);

  const leftCol=el('div',{},[
    el('div',{class:'title'},'Sala de Julgamento'),
    controles,
    chat,
    el('div',{style:'height:6px'}),
    inputRow,
    el('div',{style:'height:10px'}),
    juryBox
  ]);

  return el('div',{class:'bg-photo',style:`background-image:url('${IMG_COURT}')`},[
    el('div',{class:'bgfx'}),
    title,
    el('div',{class:'wrap grid grid-2'},[leftCol,dossie])
  ]);
}

/* Start */
render();

})();
